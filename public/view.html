<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>
  
    <title>LIST</title>
</head>

<body>

    
    <!-- MODAL -->
    <div class="container mt-3">
        <h2>Modal Example</h2>
     
        <div class="row" id="students">
        <!-- The Modal -->
        <div class="modal fade" id="editStudentModal">
          <div class="modal-dialog col-md-5 col-sm-12">
            <class class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">x</button>
              </div>
              
              <div class="modal-body">
                <form id="editForm" method="POST">
                    <div class="form-group">
                        <label>ID</label>
                        <input name="id" id="id" class="form-control form-control-sm w-100 text-muted"/>
                    </div>
        
                    <div class="form-group">
                        <label>Full Name</label>
                        <input name="fullname" id="fullname" class="form-control form-control-sm w-100">
                    </div>

                    <div class="form-group">
                        <label>Motto</label>
                        <input name="motto" id="motto" class="form-control form-control-sm w-100">
                    </div>
        
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
              
            </div> <!--end of modal-content-->
          </div> <!--end of modal-dialog-->
        </div><!--end of modal-fade-->
      </div><!--end of container-->

    <script src="student-list.js"></script>
</body>

</html>
