<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>
  
    <title>Create New Student</title>
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New Student</h1>
        <hr>

        <form action="https://cabs-rest-api-ajax.herokuapp.com//student" method="POST">
            <div class="form-group">
                <label>ID</label>
                <input  type="text" name="id" class="form-control form-control-sm w-50"/>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullname" class="form-control form-control-sm w-50"/>
            </div>

            <div class="form-group">
                <label>Motto</label>
                <input type="text" name="motto" class="form-control form-control-sm w-50" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
